<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.timesheet}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="timesheet.css" />
		</ui:define>



		<ui:define name="content">
			<!-- change the value if using left menu -->
			<div class="col-md-12">
				<div class="container-fluid" id="wrapper">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div id="breadcrumb">
								<ol class="breadcrumb">
									<li><a href="#">#{msgs.myPage}</a></li>
									<li class="active">#{msgs.monthReport}</li>
								</ol>
							</div>
							<div id="pageTitle">
								<h1>#{msgs.monthReport}</h1>
							</div>
							<ui:insert name="notificationArea">
								<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
							</ui:insert>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="container-flid">
								<!-- content goes here -->
								<p:dataTable value="#{carService.carsList}" var="car">
									<p:columnGroup type="header">
									
										<p:row>										
											<p:column rowspan="2" headerText="#{msgs.wpNum}"></p:column>
											<p:column colspan="2" headerText="#{msgs.bcws}"></p:column>
											<p:column colspan="2" headerText="#{msgs.acwp}"></p:column>
											<p:column colspan="2" headerText="#{msgs.eac}"></p:column>
											<p:column colspan="2" headerText="#{msgs.variance}"></p:column>
											<p:column rowspan="2" headerText="#{msgs.status}"></p:column>
										</p:row>
										<p:row>

											<p:column headerText="#{msgs.manDays}"></p:column>
											<p:column headerText="#{msgs.labour}"></p:column>
											<p:column headerText="#{msgs.manDays}"></p:column>
											<p:column headerText="#{msgs.labour}"></p:column>
											<p:column headerText="#{msgs.manDays}"></p:column>
											<p:column headerText="#{msgs.labour}"></p:column>
											<p:column headerText="#{msgs.manDays}"></p:column>
											<p:column headerText="#{msgs.labour}"></p:column>
										</p:row>
									</p:columnGroup>
								</p:dataTable>
							</div>
							<!-- /container -->
						</div>
						<!-- /col -->
					</div>
					<!-- /row -->
				</div>
				<!-- end of wrapper -->
			</div>
			<!-- /col -->
		</ui:define>
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
