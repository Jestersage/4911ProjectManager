<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="windowTitle"/></title>
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	<ui:insert name="additionalStyleSheets" />
</h:head>

<h:body>
	<!-- wrapper -->
	<div class="ui-grid ui-grid-responsive" id="wrapper">

		<!-- header -->
		<div class="ui-grid-row" id="header">
			<ui:insert name="header">
				<ui:include src="/templates/defaultHeader.xhtml" />
			</ui:insert>
		</div>
		<!-- end of header -->

		<!-- mainArea -->
		<div class="ui-grid-row" id="mainArea">

			<!-- leftMenu -->
			<div class="ui-grid-col-2" id="leftMenu">
				<ui:insert name="lefMenu">
					<ui:include src="/templates/defaultLeftMenu.xhtml" />
				</ui:insert>
			</div>
			<!-- end of leftMenu -->

			<!-- content -->
			<div class="ui-grid-col-10" id="content">
				<ui:insert name="breadcrumb" />
				<div id="pageTitle">
				    <h2><ui:insert name="windowTitle"/></h2>
				    <p:separator/>
				</div>
				<ui:insert name="notificationArea">
					<ui:include src="/templates/notificationArea.xhtml" />
				</ui:insert>
				<ui:insert name="content" />
			</div>
			<!-- end of content -->

		</div>
		<!-- end of mainArea -->

		<!-- footer -->
		<div class="ui-grid-row" id="footer">
			<ui:insert name="footer">
				<ui:include src="/templates/defaultFooter.xhtml" />
			</ui:insert>
		</div>
		<!-- end of footer -->

	</div>
	<!-- end of wrapper -->
	<!--  REMEMBER TO DELETE THIS -->
	<ui:debug />
</h:body>
<!-- end of body -->
</html>
