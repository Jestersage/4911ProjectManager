<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition>

		<div class="ui-grid-col-12">

			<div class="ui-grid ui-grid-responsive">

				<div class="ui-grid-row">

					<!-- company -->
					<div id="company" class="ui-grid-col-2">
						<h:graphicImage id="logo" value="" width="150" height="55" />
						<h1 id="companyName">Company Name</h1>
					</div>
					<!-- end of company -->

					<!-- menu -->
					<div id="topMenu" class="ui-grid-col-8">
						<div id="menu" class="center">
							<h:form>
								<p:menubar>
									<p:menuitem label="#{msgs.myPage}" icon="" />
									<p:submenu label="#{msgs.project}" icon="">
										<p:menuitem value="#{msgs.newProject}" url="" />
									</p:submenu>
									<p:submenu label="#{msgs.workPackage}" icon="">
										<p:menuitem value="#{msgs.newWorkPackage}" url="" />
									</p:submenu>
									<p:submenu label="#{msgs.employees}" icon="">
										<p:menuitem value="#{msgs.newEmployee}" url="" />
									</p:submenu>
									<p:submenu label="#{msgs.employees}" icon="">
										<p:menuitem value="#{msgs.newReport}" url="" />
									</p:submenu>
									<p:submenu label="#{msgs.assignments}" icon="">
										<p:menuitem value="#{msgs.newAssignment}" url="" />
									</p:submenu>
								</p:menubar>
							</h:form>
						</div>
						<!-- end of menu -->
					</div>
					<!--  end of topMenu div -->

					<!-- user settings and help icons -->
					<div id="userSettings" class="ui-grid-col-2">

						<div id="userButtons" class="center">
							<h:form>
								<p:menubar>
									<p:submenu label="User" icon="">
										<p:menuitem value="#{msgs.firstName} #{msgs.lastName}" url="" />
										<p:separator />
										<p:menuitem>
											<h:commandLink value="#{msgs.logout}" />
										</p:menuitem>
										<p:menuitem value="#{msgs.settings}" url="#" />
									</p:submenu>
									<p:menuitem value="#{msgs.help}" url="#" icon="" />
								</p:menubar>
							</h:form>
						</div>
						<!-- end of userButtons div -->
					</div>
					<!-- end of userSettings div -->
				</div>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
