<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">
		<ui:define name="windowTitle">#{msgs.employees}</ui:define>
		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="viewAllEmployees.css" />
		</ui:define>
		<ui:define name="content">
			<div class="col-xs-12 col-sm-12 colmd-12">


				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">

						<div id="breadcrumb">
							<ol class="breadcrumb">
								<li><a href="#">My Page</a></li>
								<li><a href="#">New Employee</a></li>
							</ol>
						</div>

						<div id="pageTitle">
							<h1>#{msgs.employees}</h1>
						</div>
						<ui:insert name="notificationArea">
							<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
						</ui:insert>
					</div>
				</div>


				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-7 ">
						<div id="employeesDataTable">
							<h:dataTable styleClass="table" var="" value="">
								<h:column>
									<f:facet name="header">#{msgs.id}</f:facet>
								</h:column>

								<h:column>
									<f:facet name="header">#{msgs.firstName}</f:facet>
								</h:column>

								<h:column>
									<f:facet name="header">#{msgs.lastName}</f:facet>
								</h:column>

								<h:column>
									<f:facet name="header">#{msgs.supervisor}</f:facet>
								</h:column>
							</h:dataTable>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5">right</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
