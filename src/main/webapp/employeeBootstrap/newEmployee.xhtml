<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.newEmployee}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="employee.css" />
		</ui:define>

		<!-- leftMenu -->
		<ui:define name="leftMenu">
			<div class="col-xs-2 col-sm-2 col-md-2 " id="leftMenu">
				<ui:include src="/templatesBootstrap/defaultLeftMenu.xhtml" />
			</div>
		</ui:define>
		<!-- end of leftMenu -->

		<ui:define name="content">
			<div class="col-md-10">
				<div class="container-fluid" id="wrapper">

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">

							<div id="breadcrumb">
								<ol class="breadcrumb">
									<li><a href="#">My Page</a></li>
									<li><a href="#">New Employee</a></li>
								</ol>
							</div>

							<div id="pageTitle">
								
									<h1>#{msgs.myPage}</h1> 
								
							</div>
							<ui:insert name="notificationArea">
								<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
							</ui:insert>
						</div>
					</div>

					<div class="row">

						<div class="col-xs-12 col-sm-12 col-md-5" id="data">
							<h:form class="form-horizontal">
								<div class="form-group">
									<h:outputLabel for="itUserId" value="#{msgs.id}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText id="itUserId" value="#{empController.newEmp.id}" required="true"
											placeholder="Email" class="form-control" />
										<h:message for="itUserId" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itFirstName" value="#{msgs.firstName}"
										class="col-sm-2 control-label" />

									<div class="col-sm-10">
										<h:inputText id="itFirstName" value="#{empController.newEmp.firstName}" required="true"
											class="form-control" />
										<h:message for="itFirstName" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itLastName" value="#{msgs.lastName}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText id="itLastName" value="#{empController.newEmp.lastName}" required="true"
											class="form-control" />
										<h:message for="itLastName" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itEmail" value="#{msgs.email}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText id="itEmail" value="#{empController.newEmp.email}" required="true"
											class="form-control" />
										<h:message for="itEmail" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itUserName" value="#{msgs.userName}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText id="itUserName" value="#{empController.newEmp.username}" required="true"
											class="form-control" />
										<h:message for="itUserName" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnRole" value="#{msgs.role}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnRole" value="1"
											style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnPayLevel" value="#{msgs.payLevel}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnPayLevel" 
											value="#{empController.newEmp.payLevel}" style="width:200px">
											<f:selectItems value="#{empController.payLevelItems}" />
										</h:selectOneMenu>
										<h:message for="mnPayLevel" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnSupervisor" value="#{msgs.supervisor}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnSupervisor"
											value="#{empController.newEmp.supervisorID}" style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
										<h:message for="mnSupervisor" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnProject" value="Initial #{msgs.project}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnProject" value="1"
											style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
										<h:message for="mnProject" />
										<h:outputText value="" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<div id="newEmployeeButtons" class="col-md-offset-2">
										<h:commandButton  value="#{msgs.save}" class="btn bg-info " action="#{empController.addEmployee}"/>
										<h:commandButton type="reset" value="#{msgs.clear}" class="btn bg-info"/>
									</div>
								</div>
								<!-- end of new employee data -->

							</h:form>
							<!-- end of employee form -->
						</div>
						<!-- end of data div. Employee information -->

							</h:panelGrid>
						</div>
						 -->
						<!-- end of notificationEmployee div -->
					</div>
				</div>
			</div>
		</ui:define>
		<!-- end of wrapper -->
	</ui:composition>
</h:body>

</html>
