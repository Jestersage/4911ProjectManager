<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.user} #{msgs.settings}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="employee.css" />
		</ui:define>



		<ui:define name="content">
			<div class="col-xs-12 col-sm-12 col-md-12">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">

						<div id="breadcrumb">
							<ol class="breadcrumb">
								<li><a href="#">#{msgs.myPage}</a></li>
								<li class="active">#{msgs.settings}</li>
							</ol>
						</div>

						<div id="pageTitle">

							<h1>#{msgs.user} #{msgs.settings}</h1>

						</div>
						<ui:insert name="notificationArea">
							<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
						</ui:insert>
					</div>
				</div>





				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<h:form id="changePassForm" class="form-horizontal">
                            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true" />

                            <div class="form-group">
								<h:outputLabel for="currentPassword"
									class="col-sm-2 control-label"
									value="#{msgs.current} #{msgs.password}" />
								<div class="col-sm-4">
									<p:password class="form-control" required="true"
										id="currentPassword" label="current_password" value="#{userController.currentPassword}" />
								</div>
								<h:message for="currentPassword" styleClass="bg-warning" />
							</div>

							<div class="form-group">
								<h:outputLabel for="newPassword" class="col-sm-2 control-label"
									value="#{msgs.password}" />
								<div class="col-sm-4">
									<p:password class="form-control" value="#{userController.newCredential}" required="true"
										id="newPassword" label="new_password"/>
								</div>
								<h:message for="newPassword" styleClass="bg-warning" />

							</div>

							<div class="form-group">
								<h:outputLabel for="confirmNewPassword"
									class="col-sm-2 control-label"
									value="#{msgs.confirm} #{msgs.password}" />
								<div class="col-sm-4">
									<p:password type="password" class="form-control" value="#{userController.confirmCredential}"
										id="confirmNewPassword" label="confirm_password" required="true" />
								</div>
								<h:message for="confirmNewPassword" styleClass="bg-warning" />

							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-4">
									<h:commandButton value="#{msgs.save}" class="btn btn-default" action="#{userController.changePassword}"></h:commandButton>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
