<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{userController.checkAuthorization}" />
			<f:attribute name="requiredRoles"
				value="Responsible Engineer,Project Manager,Project Assistant" />
		</f:metadata>

		<ui:define name="windowTitle">#{msgs.weekReport}</ui:define>

		<ui:define name="content">
			<div class="col-md-10">
				<div class="container-fluid" id="content">

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">

							<div id="breadcrumb">
								<h:form>
									<ol class="breadcrumb">
										<li><h:commandLink action="mypage" value="#{msgs.myPage}" /></li>
										<li class="active">#{msgs.weekReport}</li>
									</ol>
								</h:form>
							</div>

							<div id="pageTitle">
								<h1>#{msgs.weekReport}</h1>
							</div>
							<ui:insert name="notificationArea">
								<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
							</ui:insert>
						</div>
					</div>
					<!-- /row -->
					<div class="row">

						<div class="col-xs-12 col-sm-12 col-md-12" >
						<p>HERE : #{weekReport.reports}</p>
						<h:form>
							<p:dataTable value="#{weekReport.reports}" var="report">
								<p:column>
									<h:outputText header="Report id" value="#{report.p1}"/>
								</p:column>
								<p:column>
									<h:outputText header="Report ">#{report.p1}</h:outputText>
								</p:column>
								
							</p:dataTable>
						
						</h:form>
						
						</div>
						
					</div>
				</div>
			</div>
		</ui:define>
		<!-- end of wrapper -->
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
