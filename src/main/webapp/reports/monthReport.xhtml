<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.timesheet}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="timesheet.css" />
		</ui:define>



		<ui:define name="content">
			<!-- change the value if using left menu -->
			<div class="col-md-12">
				<div class="container-fluid" id="wrapper">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">

							<div id="breadcrumb">
								<h:form>
									<ol class="breadcrumb">
										<li><h:commandLink action="mypage" value="#{msgs.myPage}" /></li>
										<li class="active">#{msgs.monthReport}</li>
									</ol>
								</h:form>
							</div>
							<div id="pageTitle">
								<h1>#{msgs.monthReport}</h1>
							</div>
							<ui:insert name="notificationArea">
								<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
							</ui:insert>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="container-flid">
								<h:form>
									<!-- project summary -->
									<div class="row">
										<div class="panel panel-default col-lg-4">
											<!-- Default panel contents -->
											<div class="panel-heading">#{msgs.monthReport}</div>

											<!-- Table -->
											<table class="table">
												<tr>
													<td>#{msgs.projectName}</td>
													<td>#{monthlyReport.projectName}</td>
												</tr>
												<tr>
													<td>#{msgs.month}</td>
													<td></td>
												</tr>
												<tr>
													<td>#{msgs.year}</td>
													<td></td>
												</tr>
											</table>
										</div>
									</div>




									<div class="row">
										<div class="col=lg-12">
											<p:dataTable value="#{monthlyReport.workPackages}"
												var="workPackage">
												<p:columnGroup type="header">

													<p:row>
														<p:column rowspan="2" headerText="#{msgs.wpNum}"></p:column>
														<p:column colspan="2" headerText="#{msgs.bcws}"></p:column>
														<p:column colspan="2" headerText="#{msgs.acwp}"></p:column>
														<p:column colspan="2" headerText="#{msgs.eac}"></p:column>
														<p:column colspan="2" headerText="#{msgs.variance}"></p:column>
														<p:column colspan="2" headerText="#{msgs.engineer}"></p:column>
														<p:column rowspan="2" headerText="#{msgs.status}"></p:column>
													</p:row>
													<p:row>
														<p:column headerText="#{msgs.manDays}"></p:column>
														<p:column headerText="#{msgs.labour}"></p:column>
														<p:column headerText="#{msgs.manDays}"></p:column>
														<p:column headerText="#{msgs.labour}"></p:column>
														<p:column headerText="#{msgs.manDays}"></p:column>
														<p:column headerText="#{msgs.labour}"></p:column>
														<p:column headerText="#{msgs.manDays}"></p:column>
														<p:column headerText="#{msgs.labour}"></p:column>
														<p:column headerText="#{msgs.manDays}"></p:column>
														<p:column headerText="#{msgs.labour}"></p:column>
													</p:row>
												</p:columnGroup>
												<p:column>
													<h:outputText value="#{workPackage.packageNum}" />
												</p:column>
												<p:column>
													<h:outputText value="#{workPackage.totalBudget}" />
												</p:column>
												<p:column>
													<h:outputText value="#{workPackage.totalCost}" />
												</p:column>
												<p:column>
													<h:outputText value="#{workPackage.actualManDays}" />
												</p:column>
												<p:column>
													<h:outputText value="#{workPackage.totalActualCost}" />
												</p:column>
											</p:dataTable>
										</div>
										<!-- /col -->
									</div>
									<!-- /row -->
								</h:form>
							</div>
							<!-- /container -->
						</div>
						<!-- /col -->
					</div>
					<!-- /row -->
				</div>
				<!-- end of wrapper -->
			</div>
			<!-- /col -->
		</ui:define>
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
