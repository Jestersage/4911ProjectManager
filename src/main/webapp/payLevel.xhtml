<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>

	<style>
#newEmployeeButtons input {
	margin: 1em;
}
</style>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">


		<ui:define name="windowTitle">#{msgs.payLevel}</ui:define>

		<ui:define name="breadcrumb">
			<ol class="breadcrumb">
				<li><a href="#">#{msgs.myPage}</a></li>
				<li><a href="#">#{msgs.rates}</a></li>
				<li class="active">#{msgs.payLevel}</li>
			</ol>

		</ui:define>

		<ui:define name="content">

			<div class="panel panel-default col-sm-12 col-md-4">
				<div class="panel-heading">Panel heading without title</div>
				<div class="panel-body col-sm-12 col-md-12">

					<h:form class="form-horizontal col-sm-12 col-md-12">


						<div class="form-group">
							<h:outputLabel for="payLevel1" value="#{msgs.year}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:selectOneMenu class="form-control" id="year" value=""
									style="width:200px">
									<f:selectItem itemValue="2" itemLabel="2012" />
									<f:selectItem itemValue="1" itemLabel="2013" />
									<f:selectItem itemValue="2" itemLabel="2014" />
									<f:selectItem itemValue="2" itemLabel="2015" />
								</h:selectOneMenu>
							</div>
						</div>




						<div class="form-group">
							<h:outputLabel for="payLevel1" value="#{msgs.p1}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevel1" value="" required="true"
									class="form-control" />
								<h:message for="payLevel1" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel for="payLevel2" value="#{msgs.p2}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevel2" value="" required="true"
									class="form-control" />
								<h:message for="payLevel2" />
							</div>
						</div>


						<div class="form-group">
							<h:outputLabel for="payLevel3" value="#{msgs.p3}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevel3" value="" required="true"
									class="form-control" />
								<h:message for="payLevel3" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel for="payLevel4" value="#{msgs.p4}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevel4" value="" required="true"
									class="form-control" />
								<h:message for="payLevel4" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel for="payLevel5" value="#{msgs.p5}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevel5" value="" required="true"
									class="form-control" />
								<h:message for="payLevel5" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel for="payLevelSS" value="#{msgs.ss}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevelSS" value="" required="true"
									class="form-control" />
								<h:message for="payLevelSS" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel for="payLevelJS" value="#{msgs.js}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevelJS" value="" required="true"
									class="form-control" />
								<h:message for="payLevelJS" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel for="payLevelDS" value="#{msgs.ds}"
								class="col-sm-2 control-label" />
							<div class="col-sm-5">
								<h:inputText id="payLevelDS" value="" required="true"
									class="form-control" />
								<h:message for="payLevelDS" />
							</div>
						</div>
						<!-- change to command button -->
						<div class="form-group">
							<div id="newEmployeeButtons" class="col-md-offset-2">
								<h:button value="#{msgs.save}" class="btn bg-info marginOneEm" />
								<h:button value="#{msgs.clear}" class="btn bg-info marginOneEm" />
							</div>
						</div>

					</h:form>
				</div>
			</div>

			<div class="panel panel-default col-md-8">
				
					<!-- Table -->

					<h:form>
						<p:dataTable styleClass=" ">
							

							<p:columnGroup type="header">
								<p:row>
									<p:column headerText="#{msgs.labourClass}" />
									<p:column colspan="5" headerText="#{msgs.manDays}" />
								</p:row>
								<p:row>
									<p:column headerText="#{msgs.year}" />
									<p:column headerText="#{msgs.y2013}" />
									<p:column headerText="#{msgs.y2014}" />
									<p:column headerText="#{msgs.y2015}" />
									<p:column headerText="#{msgs.y2016}" />
									<p:column headerText="#{msgs.total}" />
								</p:row>
							</p:columnGroup>

							<p:column>
								<h:outputText value="" />
							</p:column>

							<p:column>
								<h:outputText value="" />
							</p:column>

							<p:column>
								<h:outputText value="" />
							</p:column>

							<p:column>
								<h:outputText value="" />
							</p:column>

							<p:column>
								<h:outputText value="" />
							</p:column>

							<p:column>
								<h:outputText value="" />
							</p:column>

							
						</p:dataTable>
					</h:form>

				




			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
