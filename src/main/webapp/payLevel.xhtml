<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.payLevel}</ui:define>

		<ui:define name="breadcrumb">
			<ol class="breadcrumb">
				<li><a href="#">#{msgs.myPage}</a></li>
				<li><a href="#">#{msgs.rates}</a></li>
				<li class="active">#{msgs.payLevel}</li>
			</ol>

		</ui:define>

		<ui:define name="content">

			<h:form>
				<p:dataTable styleClass="table">
					<f:facet name="header">#{msgs.payLevel}</f:facet>

					<p:columnGroup type="header">
						<p:row>
							<p:column headerText="#{msgs.labourClass}" />
							<p:column colspan="5" headerText="#{msgs.manDays}" />
							<p:column colspan="5" headerText="#{msgs.dailyRatesCost}" />
							<p:column rowspan="2" headerText="#{msgs.total}" />
						</p:row>
						<p:row>
							<p:column headerText="#{msgs.year}" />
							<p:column headerText="#{msgs.y2013}" />
							<p:column headerText="#{msgs.y2014}" />
							<p:column headerText="#{msgs.y2015}" />
							<p:column headerText="#{msgs.y2016}" />
							<p:column headerText="#{msgs.total}" />
							<p:column headerText="#{msgs.y2013}" />
							<p:column headerText="#{msgs.y2014}" />
							<p:column headerText="#{msgs.y2015}" />
							<p:column headerText="#{msgs.y2016}" />
							<p:column headerText="#{msgs.average}" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>

					<p:column>
						<h:outputText value="" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
