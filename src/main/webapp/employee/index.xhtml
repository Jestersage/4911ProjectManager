<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.myPage}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="employee.css" />
		</ui:define>

		<ui:define name="content">
			<h:form>
				<div class="col-xs-12 col-sm-12 col-md-12 heightHUN">
					<div class="container-fluid" id="content">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">

								<div id="breadcrumb">
									<ol class="breadcrumb">
										<li class="active">#{msgs.myPage}</li>
									</ol>
								</div>

								<div id="pageTitle">
									<h1>#{msgs.myPage}</h1>
								</div>
								<ui:insert name="notificationArea">
									<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
								</ui:insert>
							</div>
						</div>
						<!-- /search and breadcrumb -->


						<!-- <div class="row" id="search">
							<div class="col-xs-12 col-sm-12 col-md-6 bg-primary"
								id="searchFilters">left</div>
							<div class="bg-info" id="searchResults">right</div>
						</div> -->

						<div class="row heightHUN" id="dashboard">

							<div class="container-fluid" id="row1">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-4" id="leftSection">
										<h2>#{msgs.project}</h2>
										<h:commandLink action="newProject" value="#{msgs.newProject}" />
										<h:commandLink action="editProject"
											value="#{msgs.editProject}" />
										<h:commandLink action="viewManagedProjects" value="#{msgs.viewAllProject}" />

									</div>
									<div class="col-xs-12 col-sm-12 col-md-4" id="middleSection">
										<h2>#{msgs.workPackage}</h2>
										<h:commandLink action="#{workPackageController.index}"
											value="#{msgs.newWorkPackage}" />
										<h:commandLink action="editWorkPackage"
											value="#{msgs.editWorkPackage}" />
										<h:commandLink action="viewAllPackages"
											value="#{msgs.viewAllPackage}" />
									</div>
									<div class="col-xs-12 col-sm-12 col-md-4" id="rightSection">
										<h2>#{msgs.timesheet}</h2>
										<h:commandLink action="currentTimesheet"
											value="#{msgs.currentTimesheet}" />
										<h:commandLink action="previousTimesheet"
											value="#{msgs.previousTimesheet}" />
										<!-- timesheets not approved -->

										<ui:fragment rendered="true">
											<h:commandLink action="pendingTimesheet"
												value="#{msgs.pendingTimesheet}" />
										</ui:fragment>

										<!-- for timesheet approver -->
										<ui:fragment rendered="true">
											<h:commandLink action="pendingTimesheetTA"
												value="#{msgs.timesheetsToApprove}" />
										</ui:fragment>

									</div>
									<!-- /col -->
								</div>
								<!-- /row -->
							</div>
							<!-- /up row -->


							<div class="container-fluid" id="row2">
								<div class="row">
									<ui:fragment rendered="#{userController.isAuthorized('HR,Supervisor')}">
										<div class="col-xs-12 col-sm-12 col-md-4" id="leftSection">
											<h2>#{msgs.employees}</h2>
                                            <ui:fragment rendered="#{userController.isAuthorized('HR')}">
                                                <h:commandLink action="newEmployee"
                                                    value="#{msgs.newEmployee}" />
                                                <h:commandLink action="viewAllEmployees"
                                                    value="#{msgs.viewEmployees}" />
                                            </ui:fragment>
                                            <ui:fragment rendered="#{userController.isAuthorized('Supervisor')}">
                                                <h:commandLink action="viewManagedEmp"
                                                               value="#{msgs.manageEmployees}" />
                                                <h:commandLink action="viewAllProjectsForAssign"
                                                               value="#{msgs.assignToProject}" />
                                            </ui:fragment>
										</div>
									</ui:fragment>
									<div class="col-xs-12 col-sm-12 col-md-4" id="middleSection">
										<h2>#{msgs.reports}</h2>
										<h:commandLink action="monthReport"
											value="#{msgs.monthReport}" />

										<h:commandLink action="weekReport"
											value="#{msgs.newWeekReport}" />
									</div>
									<ui:fragment rendered="#{userController.isAuthorized('HR')}">
										<div class="col-xs-12 col-sm-12 col-md-4" id="rightSection">
											<h2>#{msgs.rates}</h2>
											<h:commandLink action="editPayLevels"
												value="#{msgs.editPayLevels}" />
										</div>
									</ui:fragment>
								</div>
								<!-- /row -->
								<div class="container-fluid" id="row3">
									<div class="row">
									
										<div class="col-md-2">
											<h2><a class="" data-toggle="collapse" id="myProjects"
												href="#collapseExample" aria-expanded="false"
												aria-controls="collapseExample">#{msgs.myProjects}<span class="caret"></span></a> </h2>
												
										</div>
									</div>

									<div class="row">

										<div class="col-sm-10">

											<div class="collapse" id="collapseExample">
												<div class="well container-fluid">
													<div class="row">

														<div class="col-xs-12 col-sm-12 col-md-6">
															<p:dataTable var="" value="">
																<p:column headerText="#{msgs.project}">
																	<h:outputText value="" />
																</p:column>
																<p:column headerText="#{msgs.workPackage}">
																	<h:outputText value="" />
																</p:column>
															</p:dataTable>
														</div>

													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /container -->
						</div>
						<!-- /lower row -->
					</div>
				</div>
				<!-- /main column -->
			</h:form>
		</ui:define>
		<!-- end of wrapper -->
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
