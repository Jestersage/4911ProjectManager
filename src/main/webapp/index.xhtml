<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.site_name}</title>
</h:head>
<h:body>
	<h:form id="login">
		<h1>#{msgs.site_name}</h1>
		<div class="ui-grid ui-grid-responsive">
			<div><h3>#{msgs.auth_form_name}</h3></div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">#{msgs.auth_username}:</div>
				<div class="ui-grid-col-8">
					<p:inputText id="username" label="#{msgs.auth_username}" required="true"  value="#{userContoller.credential.username}"/>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">#{msgs.auth_password}:</div>
				<div class="ui-grid-col-8">
					<p:password id="password" label="#{msgs.auth_password}" required="true"  value="#{userContoller.credential.password}"/>
				</div>
			</div>
			<div>
				<p:commandButton id="btnLogin" value="#{msgs.auth_submit}"  action="#{userContoller.login}"  />
			</div>

		</div>

	</h:form>
	<h:form>
		<div>
			<p:commandButton id="btnAddEmp" value="Test Add Employee"  action="#{empController.addEmployee}"  />
		</div>
	</h:form>
	<h:form>
		<div>
			<p:commandButton id="btnAddCreden" value="Test Add Credential"  action="#{empController.addCredential}"  />
		</div>
	</h:form>
	<h:form>
		<div>
			<p:commandButton id="btnUpdateEmp" value="Test Update Employee"  action="#{empController.updateEmployee}"  />
		</div>
	</h:form>
</h:body>
</html>
