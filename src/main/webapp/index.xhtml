<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msgs.site_name}</title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="login.css" />

</h:head>
<h:body>

	<div id="wrapper">
		<div id="userLogin">
			<form id="login">
				<h1 class="marginOneEm">#{msgs.site_name}</h1>
				<div class="marginOneEm" id="errorMessages">error messages</div>
				<h:panelGrid class="marginOneEm" id="inputFields" columns="2"
					cellpadding="10">

					<h:outputLabel value="#{msgs.auth_username}" />
					<h:inputText value="" required="true" />

					<h:outputLabel value="#{msgs.auth_password}" />
					<h:inputSecret value="" required="true" />

					<p:commandButton class="marginOneEm" id="btnLogin"
						value="#{msgs.auth_submit}" />
				</h:panelGrid>
			</form>
		</div>
	</div>
</h:body>
</html>
