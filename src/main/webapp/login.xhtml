<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	>
	
	

<h:head>
	<title>#{msgs.companyName}</title>

	<h:outputStylesheet library="css" name="reset.css" />
	
	<h:outputStylesheet library="css" name="login.css" />	

	<!-- Bootstrap styles -->`
    <h:outputStylesheet
		library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
		name="bootstrap.css" />
	<h:outputStylesheet
		library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
		name="bootstrap-theme.css" />
	

	<!-- needed for bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</h:head>
<h:body>
	<div class="container">
    
		<h:form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
            <h:messages class="bg-danger" />
			<h:outputLabel value="#{msgs.email}" for="inputEmail" class="sr-only" />
			<h:inputText value="" type="email" id="inputEmail"
				class="form-control" placeholder="Email address" required="true"
				autofocus="true" />
			<h:outputLabel value="#{msgs.password}" for="inputPassword"
				class="sr-only" />
			<h:inputText value="" type="password" id="inputPassword" class="form-control"
				placeholder="Password" required="true" />
			<h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="#{msgs.signin}"/>
		</h:form>

	</div>
	<!-- /container -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:body>
</html>
