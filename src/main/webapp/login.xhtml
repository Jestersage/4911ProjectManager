<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui" >



<h:head>
	<title>#{msgs.companyName}</title>

	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="login.css" />

	<!-- Bootstrap styles -->`
    <h:outputStylesheet
            library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
            name="bootstrap.min.css" />


	<!-- needed for bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</h:head>
<h:body>
	<div class="container">

		<h:form id="authForm" class="form-signin">
			<h2 class="form-signin-heading">#{msgs.auth_form_name}</h2>
            <h:messages globalOnly="true" errorClass="alert alert-danger"
                        warnClass="alert alert-warning" infoClass="alert alert-success"/>

			<h:outputLabel value="#{msgs.auth_username}" for="inputUsername" class="sr-only" />
            <h:message for="inputUsername" errorClass="text-danger" />
			<h:inputText value="#{userController.credential.username}" id="inputUsername"
				class="form-control" required="true" label="#{msgs.auth_username}"
                pt:placeholder="#{msgs.auth_username}" pt:autofocus="true" />

			<h:outputLabel value="#{msgs.password}" for="inputPassword"
				class="sr-only" />
            <h:message for="inputPassword" errorClass="text-danger" />
			<p:password value="#{userController.credential.password}" id="inputPassword"
                        class="form-control" required="true" label="#{msgs.auth_password}"
                        pt:placeholder="#{msgs.password}" />

			<h:commandButton class="btn btn-lg btn-primary btn-block" value="#{msgs.auth_submit}"
                    action="#{userController.login}"/>
		</h:form>

	</div>
	<!-- /container -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:body>
</html>
