<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>


</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">


		<ui:define name="windowTitle">#{msgs.payLevel}</ui:define>




		<ui:define name="content">
			<div id="content" class="col-xs-12 col-sm-12 col-md-12 heightHUN">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">

						<div id="breadcrumb">
							<h:form>
								<ol class="breadcrumb">
									<li><h:commandLink action="mypage" value="#{msgs.myPage}" /></li>
									<li><a href="#">#{msgs.rates}</a></li>
									<li class="active">#{msgs.payLevel}</li>
								</ol>
							</h:form>
						</div>

						<div id="pageTitle">
							<h1>#{msgs.payLevel}</h1>
						</div>
						<ui:insert name="notificationArea">
							<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
						</ui:insert>
					</div>
				</div>


				<div class="row">
					<div id="headerPayLevels"
						class="panel panel-default col-sm-12 col-md-3">
						<div class="panel-heading">#{msgs.payLevels}</div>
						<div class="panel-body col-sm-12 col-md-12">

							<h:form class="form-horizontal col-sm-12 col-md-12">
								<div class="">
									<h:messages errorClass="error" />
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevel1" value="#{msgs.year}"
										class="col-sm-2 control-label" />
									<div class="col-sm-6">
										<p:selectOneMenu class="" id="year" style="width:200px"
											value="#{payGradeController.year}" >
											<f:selectItem itemValue="2012" itemLabel="2012" />
											<f:selectItem itemValue="2013" itemLabel="2013" />
											<f:selectItem itemValue="2014" itemLabel="2014" />
											<f:selectItem itemValue="2015" itemLabel="2015" />
										</p:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevel1" value="#{msgs.p1}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText size="2" id="payLevel1"
											value="#{payGradeController.p1}" required="true"
											label="#{msgs.p1}" class="form-control"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevel2" value="#{msgs.p2}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevel2" value="#{payGradeController.p2}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											label="#{msgs.p2}" required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>


								<div class="form-group">
									<h:outputLabel for="payLevel3" value="#{msgs.p3}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevel3" value="#{payGradeController.p3}"
											label="#{msgs.p3}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevel4" value="#{msgs.p4}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevel4" value="#{payGradeController.p4}"
											label="#{msgs.p4}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevel5" value="#{msgs.p5}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevel5" value="#{payGradeController.p5}"
											label="#{msgs.p5}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevelSS" value="#{msgs.ss}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevelSS" value="#{payGradeController.SS}"
											label="#{msgs.ss}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevelJS" value="#{msgs.js}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevelJS" value="#{payGradeController.JS}"
											label="#{msgs.js}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="payLevelDS" value="#{msgs.ds}"
										class="col-sm-2 control-label" />
									<div class="col-sm-5">
										<p:inputText id="payLevelDS" value="#{payGradeController.DS}"
											label="#{msgs.ds}"
											style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}"
											required="true" class="form-control"
											validatorMessage="Value between 0.0 and 99.99">
											<f:validateDoubleRange minimum="0.0" maximum="99.99" />
										</p:inputText>
									</div>
								</div>
								<!-- change to command button -->
								<div class="form-group">
									<div id="newEmployeeButtons" class="col-md-offset-2">
										<h:commandButton action="#{payGradeController.save}"
											class="btn bg-info marginOneEm" value="#{msgs.save}" />
										<h:button value="#{msgs.clear}"
											class="btn bg-info marginOneEm" />
									</div>
								</div>

							</h:form>
						</div>
					</div>

					<div id="headerCurrentPayLevels"
						class="panel panel-default col-md-7">
						<div class="panel-heading">Pay Levels</div>
						<div class="panel-body">

							<h:form>

								<p:dataTable var="" value="">
									<p:column headerText="#{msgs.year}">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="#{msgs.p1}">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="#{msgs.p2}">
										<h:outputText value="#{pl.p2}" />
									</p:column>
									<p:column headerText="#{msgs.p3}">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="#{msgs.p4}">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="#{msgs.p5}">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="#{msgs.ss}">
										<h:outputText value="" />
									</p:column>
									<p:column headerText="#{msgs.ds}">
										<h:outputText value="" />
									</p:column>

									<p:column headerText="#{msgs.js}">
										<h:outputText value="" />
									</p:column>

								</p:dataTable>
							</h:form>
						</div>
					</div>

				</div>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
