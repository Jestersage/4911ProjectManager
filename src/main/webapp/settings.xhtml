<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.user} #{msgs.settings}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="employee.css" />
		</ui:define>

		<div class="container-fluid" id="wrapper">
			<ui:define name="breadcrumb">
				<div id="breadcrumb">
					<ol class="breadcrumb">
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ol>
				</div>
			</ui:define>

			<ui:define name="content">

				<h:form class="form-horizontal">
					<div class="form-group">
						<h:outputLabel for="currentPassword"
							class="col-sm-2 control-label"
							value="#{msgs.current} #{msgs.password}" />
						<div class="col-sm-4">
							<h:inputText type="text" class="form-control"
								id="currentPassword" placeholder="current password" value=""></h:inputText>
						</div>
						<h:message for="currentPassword" styleClass="bg-warning" />
					</div>

					<div class="form-group">
						<h:outputLabel for="newPassword" class="col-sm-2 control-label"
							value="#{msgs.password}" />
						<div class="col-sm-4">
							<h:inputText type="password" class="form-control"
								id="newPassword" placeholder="new password"></h:inputText>
						</div>
						<h:message for="newPassword" styleClass="bg-warning" />

					</div>

					<div class="form-group">
						<h:outputLabel for="confirmNewPassword"
							class="col-sm-2 control-label"
							value="#{msgs.confirm} #{msgs.password}" />
						<div class="col-sm-4">
							<h:inputText type="password" class="form-control"
								id="confirmNewPassword" placeholder="confirm password"></h:inputText>
						</div>
						<h:message for="confirmNewPassword" styleClass="bg-warning" />

					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="submit" class="btn btn-default">#{msgs.save}</button>
						</div>
					</div>
				</h:form>


			</ui:define>
		</div>
	</ui:composition>

</h:body>
</html>
