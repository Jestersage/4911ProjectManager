<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{userController.checkAuthorization}" />
        <f:attribute name="requiredRoles" value="Responsible Engineer" />
    </f:metadata>

    <ui:composition template="/templatesBootstrap/masterLayout.xhtml">
		<ui:define name="windowTitle">#{msgs.viewAssociatedPackages}</ui:define>
		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="viewAllEmployees.css" />
		</ui:define>
		<ui:define name="content">
		<div id="content">
			<div class="col-xs-12 col-sm-12 colmd-12">


				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">

						<div id="breadcrumb">
							<h:form>
								<ol class="breadcrumb">
									<li><h:commandLink action="mypage" value="#{msgs.myPage}" /></li>
									<li class="active">#{msgs.viewAssociatedPackages}</li>
								</ol>
							</h:form>
						</div>

						<div id="pageTitle">
							<h1>#{msgs.viewAssociatedPackages}</h1>
						</div>
						<ui:insert name="notificationArea">
							<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
						</ui:insert>
					</div>
				</div>


				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 ">
						<div id="employeesDataTable">
							<h:form>
								<p:dataTable id="packageTable" styleClass="bg-none table" var="package"
									value="#{workPackageController.associatedWorkPackages}" paginator="true"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="10,20,30">
									<p:column headerText="#{msgs.projectNumber}">
										<h:outputText value="#{package.project.id}" />
									</p:column>

								<!--	<p:column headerText="#{msgs.budgetID}">
										<h:outputText value="#{package.budget.id}" />
									</p:column>
									
									<p:column headerText="#{msgs.engBudgetID}">
										<h:outputText value="#{package.id}" />
									</p:column>-->
									
									<p:column headerText="#{msgs.workPackageNumber}">
										<h:outputText value="#{package.packageNum}" />
									</p:column>

									<p:column headerText="#{msgs.workPackageName}">
										<h:outputText value="#{package.name}" />
									</p:column>
									
									<p:column headerText="#{msgs.respEng}">
										<h:outputText value="#{package.employee.firstName} #{package.employee.lastName}" />
									</p:column>

									<p:column headerText="#{msgs.parentWpId}">
										<h:outputText value="#{package.parentWP.packageNum}" />
									</p:column>

									<p:column headerText="#{msgs.status}">
										<h:outputText value="#{package.status}" />
									</p:column>															

									<p:column>
									<h:commandLink value="#{msgs.package_details}" action="#{workPackageController.viewWorkPackageDetails(package)}" />
									</p:column>
									
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
