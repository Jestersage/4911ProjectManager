<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.newWorkPackage}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="workpackage.css" />
		</ui:define>



		<ui:define name="content">
			<div class="col-md-10">
				<div class="container-fluid" id="content">

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">

							<div id="breadcrumb">
								<h:form>
									<ol class="breadcrumb">
										<li><h:commandLink action="mypage" value="#{msgs.myPage}" /></li>
										<li class="active">#{msgs.newWorkPackage}</li>
									</ol>
								</h:form>
							</div>

							<div id="pageTitle">
								<h1>#{msgs.newWorkPackage}</h1>
							</div>
							<ui:insert name="notificationArea">
								<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
							</ui:insert>
						</div>
					</div>

					<div class="row">

						<div class="col-xs-12 col-sm-12 col-md-12" id="data">
							<h:form id="newProjectForm" class="form-horizontal">
								<div class="container-fluid">
									<div class="row">
										<div class="col-md-7">
											<div class="form-group">
												<h:outputLabel for="itWorkPackageNumber"
													value="#{msgs.workPackageNumber}"
													class="col-sm-3 control-label" />
												<div class="col-sm-9">
													<h:inputText id="itWorkPackageNumber" value=""
														required="true" label="#{msgs.workPackageNumber}"
														class="form-control" />
													<h:message errorClass="text-danger"
														for="itWorkPackageNumber" />
												</div>
											</div>

											<div class="form-group">
												<h:outputLabel for="itWorkPackageName"
													value="#{msgs.workPackageName}"
													class="col-sm-3 control-label" />
												<div class="col-sm-9">
													<h:inputText id="itWorkPackageName" value=""
														required="true" label="#{msgs.workPackageName}"
														class="form-control" />
													<h:message errorClass="text-danger" for="itWorkPackageName" />
												</div>
											</div>

											<div class="form-group">
												<h:outputLabel for="itaWorkPackageDescription"
													value="#{msgs.workPackageDescription}"
													class="col-sm-3 control-label" />
												<div class="col-sm-9">
													<h:inputTextarea id="itaWorkPackageDescription" value=""
														required="true" label="#{msgs.workPackageDescription}"
														cols="80" rows="10" class="form-control" />
													<h:message errorClass="text-danger"
														for="itaWorkPackageDescription" />
												</div>
											</div>

											<div class="form-group">
												<h:outputLabel for="mnSupervisor" value="#{msgs.supervisor}"
													class="col-sm-3 control-label" />
												<div class="col-sm-9">
													<h:inputText id="mnSupervisor"
														value="#{empController.supervisorUsername}"
														required="true" pt:placeholder="Supervisor Username"
														label="#{msgs.supervisor}" class="form-control" />
													<h:message errorClass="text-danger" for="mnSupervisor" />
												</div>
											</div>


											<div class="panel panel-default">
												<div class="panel-body">


													<div class="form-group">
														<h:outputLabel for="itWorkPackageBudget"
															value="#{msgs.workPackageBudget}"
															class="col-sm-3 control-label" />
														<div class="col-sm-2">
															<h:inputText pt:placeholder="P1" id="itWorkPackageBudget"
																value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger"
																for="itWorkPackageBudget" />
														</div>
														<div class="col-sm-2">
															<h:inputText pt:placeholder="P2" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:inputText pt:placeholder="P3" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:inputText pt:placeholder="P4" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>
													</div>

													<div class="form-group">

														<div class="col-sm-2 col-sm-offset-3">
															<h:inputText pt:placeholder="P5" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>
														<div class="col-sm-2">
															<h:inputText pt:placeholder="SS" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:inputText pt:placeholder="JS" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:inputText pt:placeholder="DS" value="" required="true"
																label="#{msgs.workPackageBudget}" class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>
													</div>
												</div>
											</div>

											<div class="form-group">
												<div id="newWorkPackageButtons" class="col-md-offset-3">
													<h:commandButton value="#{msgs.save}"
														class="btn btn-primary " />
													<h:commandButton value="#{msgs.clear}"
														class="btn btn-default" />
												</div>
											</div>
										</div>
										<!-- /col -->

									</div>
									<!-- end of new employee data -->
								</div>
								<!-- /row -->

								<!-- /container -->
							</h:form>
							<!-- end of employee form -->
						</div>
						<!-- end of data div. Employee information -->


						<!-- end of notificationEmployee div -->
					</div>
				</div>
			</div>
		</ui:define>
		<!-- end of wrapper -->
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
