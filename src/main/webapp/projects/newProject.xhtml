<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.newProject}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="project.css" />
		</ui:define>

		<ui:define name="content">
			<div class="col-md-10">
				<div class="container-fluid" id="content">

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">

							<div id="breadcrumb">
								<h:form>
									<ol class="breadcrumb">
										<li><h:commandLink action="mypage" value="#{msgs.myPage}" /></li>
										<li class="active">#{msgs.newProject}</li>
									</ol>
								</h:form>
							</div>

							<div id="pageTitle">
								<h1>#{msgs.newProject}</h1>
							</div>
							<ui:insert name="notificationArea">
								<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
							</ui:insert>
						</div>
					</div>

					<div class="row">
						<h:form id="newProjectForm" class="form-horizontal">
							<div class="col-xs-12 col-sm-12 col-md-6" id="data">
								<div class="form-group">
									<h:outputLabel for="itProjectNumber"
										value="#{msgs.projectNumber}" class="col-sm-4 control-label" />
									<div class="col-sm-8">
										<h:inputText id="itProjectNumber"
											value="#{projectController.project.id}" required="true"
											label="#{msgs.projectNumber}" class="form-control" />
										<h:message errorClass="text-danger" for="itProjectNumber" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itProjectName" value="#{msgs.projectName}"
										class="col-sm-4 control-label" />
									<div class="col-sm-8">
										<h:inputText id="itProjectName"
											value="#{projectController.project.name}" required="true"
											label="#{msgs.projectName}" class="form-control" />
										<h:message errorClass="text-danger" for="itProjectName" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel for="mnSupervisor"
										value="#{msgs.projectManager}" class="col-sm-4 control-label" />
									<div class="col-sm-8">
										<h:inputText id="mnSupervisor"
											value="#{projectController.project.employeeID}"
											required="true" pt:placeholder="Supervisor Username"
											label="#{msgs.supervisor}" class="form-control" />
										<h:message errorClass="text-danger" for="mnSupervisor" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itaProjectDescription"
										value="#{msgs.projectDescription}"
										class="col-sm-4 control-label" />
									<div class="col-sm-8">
										<h:inputTextarea id="itaProjectDescription"
											value="#{projectController.project.description}"
											required="true" label="#{msgs.projectDescription}" cols="80"
											rows="10" class="form-control" />
										<h:message errorClass="text-danger"
											for="itaProjectDescription" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="popupStartDate" value="#{msgs.startDate}"
										class="col-sm-4 control-label" />
									<div class="col-sm-8">
										<p:calendar id="popupStartDate"
											value="#{projectController.startDate}" required="true"
											label="#{msgs.startDate}" />
										<h:message errorClass="text-danger" for="popupStartDate" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="popupEndDate" value="#{msgs.endDate}"
										class="col-sm-4 control-label" />
									<div class="col-sm-8">
										<p:calendar id="popupEndDate"
											value="#{projectController.endDate}" required="true"
											label="#{msgs.endDate}" />
										<h:message errorClass="text-danger" for="popupEndDate" />
									</div>
								</div>

								<!-- <div class="panel panel-default">
									<div class="panel-body">

										<span id="helpBlock" class="help-block">Only for external projects</span>
										<div class="form-group">
											<h:outputLabel for="itContractor" value="#{msgs.contractor}"
												class="col-sm-4 control-label" />
											<div class="col-sm-8">
												<h:inputText id="itContractor" value="" required="true"
													label="#{msgs.contractor}" class="form-control" />
												<h:message errorClass="text-danger" for="itContractor" />
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel for="itMarkup" value="#{msgs.markup}"
												class="col-sm-4 control-label" />
											<div class="col-sm-8">
												<h:inputText id="itMarkup" value="" required="false"
													pt:placeholder="markup" class="form-control" />
												
												<h:message errorClass="text-danger" for="itMarkup" />
											</div>
										</div>
									</div>
								</div>-->

								<div class="form-group">
									<div id="newProjectButtons" class="col-md-offset-4">
										<h:commandButton value="#{msgs.save}" class="btn btn-primary "
											action="#{projectController.addProject}" />
										<h:commandButton value="#{msgs.clear}" class="btn btn-default" />
									</div>
								</div>
								<!-- end of new employee data -->
							</div>
							<div class="col-md-6">
								<div class="panel panel-default">
												<div class="panel-body">


													<div class="form-group">
														<h:outputLabel value="#{msgs.workPackageBudget}"
															class="col-sm-2 control-label" />
														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.p1}" />
															<h:inputText pt:placeholder="P1" 
																value=""
																required="true" label="#{msgs.p1}"
																class="form-control" />
															<h:message errorClass="text-danger"/>
														</div>
														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.p2}" />

															<h:inputText pt:placeholder="P2"
																value=""
																required="true" label="#{msgs.p2}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.p3}" />

															<h:inputText pt:placeholder="P3"
																value=""
																required="true" label="#{msgs.p3}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.p4}" />

															<h:inputText pt:placeholder="P4"
																value=""
																required="true" label="#{msgs.p4}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>
													</div>

													<div class="form-group">

														<div class="col-sm-2 col-sm-offset-2">
															<h:outputLabel value="#{msgs.p5}" />

															<h:inputText pt:placeholder="P5"
																value=""
																required="true" label="#{msgs.p5}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>
														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.ss}" />

															<h:inputText pt:placeholder="SS"
																value=""
																required="true" label="#{msgs.ss}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.js}" />

															<h:inputText pt:placeholder="JS"
																value=""
																required="true" label="#{msgs.js}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>

														<div class="col-sm-2">
															<h:outputLabel value="#{msgs.ds}" />

															<h:inputText pt:placeholder="DS"
																value=""
																required="true" label="#{msgs.ds}"
																class="form-control" />
															<h:message errorClass="text-danger" for="" />
														</div>
													</div>
												</div>
											</div>
								
							
							
							</div>
						</h:form>
						<!-- end of employee form -->

						<!-- end of data div. Employee information -->
					</div>
				</div>
			</div>
		</ui:define>
		<!-- end of wrapper -->
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
