<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{timesheetRowBean.id}'/>
		<f:event type="preRenderView" listener='#{timesheetRowBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Timesheet Row"/>

	<ui:define name="header">
		Timesheet Row
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty timesheetRowBean.id}'>
				Edit existing Timesheet Row
			</c:when>
			<c:otherwise>
				Create a new Timesheet Row
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3"/>

			<div class="buttons">
				<h:commandLink value="Save" action='#{timesheetRowBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty timesheetRowBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{timesheetRowBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{timesheetRowBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
