<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<ui:composition template="/templatesBootstrap/masterLayout.xhtml">

		<ui:define name="windowTitle">#{msgs.newEmployee}</ui:define>

		<ui:define name="additionalStyleSheets">
			<h:outputStylesheet library="css" name="employee.css" />
		</ui:define>

		<div class="container-fluid" id="wrapper">
			<ui:define name="breadcrumb">
				<div id="breadcrumb">
					<ol class="breadcrumb">
						<li><a href="#">My Page</a></li>
						<li><a href="#">New Employee</a></li>
					</ol>
				</div>
			</ui:define>

			<ui:define name="content">

				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-7" id="data">
							<h:form class="form-horizontal">
								<div class="form-group">
									<h:outputLabel for="itUserId" value="#{msgs.id}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText id="itUserId" value="" required="true"
											placeholder="Email" class="form-control" />
										<h:message for="itUserId" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itFirstName" value="#{msgs.firstName}"
										class="col-sm-2 control-label" />

									<div class="col-sm-10">
										<h:inputText id="itFirstName" value="" required="true"
											class="form-control" />
										<h:message for="itFirstName" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itLastName" value="#{msgs.lastName}"
										class="col-sm-2 control-label" />

									<div class="col-sm-10">
										<h:inputText id="itLastName" value="" required="true"
											class="form-control" />
										<h:message for="itLastName" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="itUserName" value="#{msgs.userName}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText id="itUserName" value="" required="true"
											class="form-control" />
										<h:message for="itUserName" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnRole" value="#{msgs.role}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnRole" value=""
											style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnPayLevel" value="#{msgs.payLevel}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnPayLevel" value=""
											style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
										<h:message for="mnPayLevel" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnSupervisor" value="#{msgs.supervisor}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnSupervisor"
											value="" style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
										<h:message for="mnSupervisor" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel for="mnProject" value="Initial #{msgs.project}"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu class="form-control" id="mnProject" value=""
											style="width:200px">
											<f:selectItem itemValue="1" itemLabel="option1" />
											<f:selectItem itemValue="2" itemLabel="option2" />
										</h:selectOneMenu>
										<h:message for="mnProject" />
										<h:outputText value="" />
										<h:outputText value="" />
									</div>
								</div>

								<div class="form-group">
									<div id="newEmployeeButtons" class="col-md-offset-2">
										<h:button value="#{msgs.save}" class="btn bg-info" />
										<h:button value="#{msgs.clear}" class="btn bg-info" />
									</div>
								</div>
								<!-- end of new employee data -->

							</h:form>
							<!-- end of employee form -->
						</div>
						<!-- end of data div. Employee information -->

						<div class="col-md-4" id="notificationNewEmployee">

							<h:panelGrid columns="2" cellpadding="10">

								<h:outputLabel for="txtID" value="#{msgs.id}" />
								<h:outputText id="txtID" value="" />

								<h:outputLabel for="txtFirstName" value="#{msgs.firstName}" />
								<h:outputText id="txtFirstName" value="" />

								<h:outputLabel for="txtLastName" value="#{msgs.lastName}" />
								<h:outputText id="txtLastName" value="" />

								<h:outputLabel for="txtUserName" value="#{msgs.userName}" />
								<h:outputText id="txtUserName" value="" />

								<h:outputLabel for="txtRole" value="#{msgs.role}" />
								<h:outputText id="txtRole" value="" />

								<h:outputLabel for="txtPayLevel" value="#{msgs.payLevel}" />
								<h:outputText id="txtPayLevel" value="" />

								<h:outputLabel for="txtSupervisor" value="#{msgs.supervisor}" />
								<h:outputText id="txtSupervisor" value="" />

								<h:outputLabel for="txtProject" value="#{msgs.project}" />
								<h:outputText id="txtProject" value="" />

							</h:panelGrid>
						</div>
						<!-- end of notificationEmployee div -->
					</div>
				</div>
			</ui:define>
		</div>
		<!-- end of wrapper -->
	</ui:composition>
</h:body>
<!-- end of body -->
</html>
