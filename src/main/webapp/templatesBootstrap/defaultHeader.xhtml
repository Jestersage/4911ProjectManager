<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>IGNORED</title>

</h:head>
<h:body>
	<ui:composition>

		<nav class="navbar navbar-default navbar-fixed-top"> <!-- Brand and toggle get grouped for better mobile display -->
		<div id="header" class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:form>
					<h:commandLink action="mypage" value="#{msgs.atDefault}"
						styleClass="navbar-brand" />
				</h:form>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<h:form>
					<ul class="nav navbar-nav">
						<li class="active"><h:commandLink action="mypage"
								value="#{msgs.myPage}">
								<span class="sr-only">(current)</span>
							</h:commandLink></li>

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
							   aria-expanded="false">
							   #{msgs.timesheet} <span class="caret"></span>
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:commandLink action="currentTimesheet" value="#{msgs.currentTimesheet}" /> </li>
								<li><h:commandLink action="previousTimesheet" value="#{msgs.previousTimesheet}" /></li>
								<li><h:commandLink action="pendingTimesheet" value="#{msgs.pendingTimesheet}" /></li>
							<ui:fragment rendered="#{userController.isAuthorized('Timesheet Approver')}">
								<li><h:commandLink action="pendingTimesheetTA" value="#{msgs.timesheetsToApprove}" /></li>
							</ui:fragment>
							</ul>
						</li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">#{msgs.project}
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:commandLink value="#{msgs.newProject}"
										action="newProject" /></li>
								<li><h:commandLink action="editProject"
										value="#{msgs.editProject}" /></li>
								<li class="divider"></li>
								<li><h:commandLink value="#{msgs.newWorkPackage}"
										action="newWorkPackage" /></li>
								<li><h:commandLink action="editWorkPackage"
										value="#{msgs.editWorkPackage}" /></li>
							</ul></li>
							
                        <ui:fragment rendered="#{userController.isAuthorized('HR,Supervisor')}">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false">#{msgs.employees}<span
									class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
                                    <ui:fragment rendered="#{userController.isAuthorized('HR')}">
									<li><h:commandLink value="#{msgs.viewEmployees}"
											action="viewAllEmployees" /></li>
                                    <li><h:commandLink value="#{msgs.newEmployee}"
                                                       action="newEmployee" /></li>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{userController.isAuthorized('Supervisor')}">
                                    <li><h:commandLink action="viewManagedEmp"
                                                       value="#{msgs.manageEmployees}" /></li>
                                    <li><h:commandLink action="viewAllProjects"
                                                       value="#{msgs.assignToProject}" /></li>
                                    </ui:fragment>
								</ul></li>
						</ui:fragment>

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">#{msgs.reports}<span
								class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><h:commandLink value="#{msgs.newWeekReport}"
										action="weekReport" /></li>
							</ul></li>
							
						
					</ul>
				</h:form>

				<ul class="nav navbar-nav navbar-right">
					<li><h:form id="search" class="navbar-form" role="search">
							<div class="form-group">
								<div class="input-group">


									<input type="text" class="form-control" aria-label="..." />
									<!-- Button and dropdown menu -->
									<div class="input-group-btn">
										<button type="button" class="btn btn-default">#{msgs.search}</button>
										<button type="button" class="btn btn-default dropdown-toggle"
											data-toggle="dropdown" aria-expanded="false">
											<span class="caret"></span> <span class="sr-only">Toggle
												Dropdown</span>
										</button>
										<ul class="dropdown-menu dropdown-menu-right" role="menu">
											<li><a href="#">#{msgs.project}</a></li>
											<li><a href="#">#{msgs.workPackage}</a></li>
											<li><a href="#">#{msgs.employees}</a></li>
										</ul>
									</div>

								</div>
							</div>
							<!-- /btn-group -->

							<!-- /input-group -->

						</h:form></li>



					<li><h:form class="navbar-form">
							<div class="form-group">
								<div class="">
									<div class="">
										<button type="button" class="btn btn-default dropdown-toggle"
											data-toggle="dropdown" aria-expanded="false">
											#{userController.user.firstName} #{userController.user.lastName}
                                            <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li><h:commandLink action="profile"
													value="#{msgs.profile}" /></li>
											<li><h:commandLink value="#{msgs.settings}"
													action="settings"></h:commandLink></li>
                                            <li><h:commandLink value="#{msgs.logout}"
                                                               action="#{userController.logout}" /></li>
										</ul>
									</div>
									<!-- /btn-group -->
								</div>
								<!-- /input-group -->
							</div>
							<h:commandLink value="">
								<span class="glyphicon glyphicon glyphicon-question-sign"
									aria-hidden="true"></span>
							</h:commandLink>
							<!-- /help link -->
						</h:form></li>
				</ul>

			</div>
			<!-- /.navbar-collapse -->
		</div>
		</nav>
	</ui:composition>
</h:body>
</html>
