<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title><ui:insert name="windowTitle" /></title>	
	
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="reset.css" />
	
	<!-- Bootstrap styles -->`
	<h:outputStylesheet
		library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
		name="bootstrap.css" />
	<h:outputStylesheet
		library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
		name="bootstrap-theme.css" />
		
	<!-- custom style sheets -->
	<ui:insert name="additionalStyleSheets" />
	
	<!-- needed for bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
</h:head>

<h:body>

	<!-- header -->
	<ui:insert name="header">
		<ui:include src="/templatesBootstrap/defaultHeader.xhtml" />
	</ui:insert>
	<!-- end of header -->
	
	<!-- wrapper -->
	<div class="container-fluid" id="wrapper">

		<!-- mainArea -->
		<div class="row" id="mainArea">

			<!-- leftMenu -->
			<div class="col-xs-2 col-sm-2 col-md-2 " id="leftMenu">
				<ui:insert name="lefMenu">
					<ui:include src="/templatesBootstrap/defaultLeftMenu.xhtml" />
				</ui:insert>
			</div>
			<!-- end of leftMenu -->

			<!-- content -->
			<div class="col-xs-10 col-sm-10 col-md-10" id="content">
				<ui:insert name="breadcrumb" />
				<div id="pageTitle">
					<h2>
						<ui:insert name="windowTitle" />
					</h2>
				</div>
				<ui:insert name="notificationArea">
					<ui:include src="/templatesBootstrap/notificationArea.xhtml" />
				</ui:insert>
				<ui:insert name="content">
				<!-- content goes here -->
								
				</ui:insert>
			</div>
			<!-- end of content -->

		</div>
		<!-- end of mainArea -->
		
		<!-- footer -->
		<div class="row footer">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<ui:insert name="footer">
					<ui:include src="/templatesBootstrap/defaultFooter.xhtml" />
				</ui:insert>
			</div>
		</div>
		<!-- end of footer -->
	</div>
	<!-- end of wrapper -->
	<!--  REMEMBER TO DELETE THIS -->
	<ui:debug />

    <!-- Bootstrap scripts -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:body>
<!-- end of body -->
</html>
