<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title><ui:insert name="windowTitle" /></title>

	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="reset.css" />

	<!-- Bootstrap styles -->`
	<h:outputStylesheet
		library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
		name="bootstrap.css" />
	<h:outputStylesheet
		library="bootstrap-3.3.2-dist/bootstrap-3.3.2-dist/css"
		name="bootstrap-theme.css" />

	<!-- custom style sheets -->
	<ui:insert name="additionalStyleSheets" />

	<!-- needed for bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{userController.checkPermissions}"/>

	<!-- header -->
	<ui:insert name="header">
		<ui:include src="/templatesBootstrap/defaultHeader.xhtml" />
	</ui:insert>
	<!-- end of header -->

	<!-- wrapper -->
	<div class="container-fluid" id="wrapper">

		<!-- mainArea -->
		<div class="row" id="mainArea">


			<!-- leftMenu -->
			<ui:insert name="leftMenu">

			</ui:insert>
			<!-- end of leftMenu -->


			<!-- content -->

			<ui:insert name="content">

			</ui:insert>


			<!-- end of content -->
		</div>
		<!-- end of mainArea -->

		<!-- footer -->
		<div class="row footer">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<ui:insert name="footer">
					<ui:include src="/templatesBootstrap/defaultFooter.xhtml" />
				</ui:insert>
			</div>
		</div>
		<!-- end of footer -->
	</div>
	<!-- end of wrapper -->
	<!--  REMEMBER TO DELETE THIS -->
	<ui:debug />

	<!-- Bootstrap scripts -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</h:body>
<!-- end of body -->
</html>
